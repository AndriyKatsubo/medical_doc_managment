<div class="form-group">
    <label>UserName</label>
    <input class="form-control" name="username" [(ngModel)]="user.userName" />
</div>
<div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="user.email" />
</div>
<div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" [(ngModel)]="user.password" />
</div>
<div class="form-group">
    <label>First Name</label>
    <input class="form-control" name="firstName" [(ngModel)]="user.firstName" />
</div>
<div class="form-group">
    <label>Second Name</label>
    <input class="form-control" name="secondName" [(ngModel)]="user.secondName" />
</div>
<div class="form-group">
    <label>Last Name</label>
    <input class="form-control" name="lastName" [(ngModel)]="user.lastName" />
</div>
<div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" [(ngModel)]="user.position" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="submit(user)">Add user</button>
</div>
