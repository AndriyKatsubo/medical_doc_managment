<h3>Пошук користувачів</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Ім'я</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Посада</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="position">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="role">Роль</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="role">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Знайти</button>
        </div>
    </div>
</form>
